site_name: weekwith.me
site_description: Studying every week with me.
site_url: https://weekwith.me/ko/

docs_dir: docs/ko
site_dir: site/ko

theme:
  name: material
  custom_dir: resources
  language: kr
  palette: 
    - scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode      
    - scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
  features:
    - header.autohide      
    - navigation.tabs
    - search.suggest
    - search.highlight
    - content.code.annotate    
  icon:
    repo: fontawesome/brands/github-alt
repo_name: GitHub
repo_url: https://github.com/0417taehyun 
edit_uri: ''

plugins:
- search:
    lang: [kr]
- markdownextradata:
    data: data
- tags:
    tags_file: tags.md

markdown_extensions:
- meta
- tables
- toc:
    permalink: true
- markdown.extensions.codehilite:
    guess_lang: false
- mdx_include:
    base_path: docs
- admonition
- codehilite
- extra
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format ''
- pymdownx.tabbed  
- pymdownx.mark
- pymdownx.critic
- pymdownx.caret
- pymdownx.keys
- pymdownx.arithmatex:
    generic: true

nav:
- weekwith.me: index.md
- 커리어:
  - "2020":
    - career/2020/whatssub.md
    - career/2020/meat-people.md
- 프로젝트:
  - "2020":
    - project/2020/hince.md
    - project/2020/stockx.md
    - project/2020/market-kurly.md
  - "2021":
    - project/2021/hufspace.md
    - project/2021/notion-slack-integration.md
    - project/2021/slack-automatic-notification.md
    - project/2021/studeep.md
    - project/2021/forour.md
    - project/2021/haus.md
- 아티클:
  - 회고:
    - TWIL:
      - article/retrospect/twil/2.md
      - article/retrospect/twil/3.md
    - 컨퍼런스:
      - article/retrospect/conference/toss-design-conference-1.md
      - article/retrospect/conference/toss-design-conference-2.md
      - article/retrospect/conference/toss-design-conference-3.md
  - 소프트-웨어:
    - article/soft-where/01.md
    - article/soft-where/02.md
- 프로그래밍 공부 일지:
  - Java:
    - 백기선의 자바 스터디:
      - devlog/java/live-study/chapter-01.md
      - devlog/java/live-study/chapter-02.md
      - devlog/java/live-study/chapter-03.md
  - NextJS:
    - devlog/next-js/ci-cd-static-webstie-by-github-actions-and-aws-s3.md
- FastAPI 번역:
  - fastapi/features.md
  - 튜토리얼:
    - 의존성:
      - fastapi/tutorial/dependencies/index.md
      - fastapi/tutorial/dependencies/classes-as-dependencies.md
      - fastapi/tutorial/dependencies/sub-dependencies.md
      - fastapi/tutorial/dependencies/dependencies-in-path-operation-decorators.md
      - fastapi/tutorial/dependencies/global-dependencies.md
      - fastapi/tutorial/dependencies/dependencies-with-yield.md    
    - 보안:
      - fastapi/tutorial/security/index.md
      - fastapi/tutorial/security/first-steps.md
  - 배포:
    - fastapi/deployment/index.md
- SQLModel 번역:
  - sqlmodel/index.md
  - sqlmodel/features.md
- 태그: tags.md

extra:
  anaylytics:
    provider: google
    property: G-Q4X9B4PNF7
  alternate:
    - name: 영어
      link: /
      lang: en
    - name: 한국어
      link: /ko/
      lang: kr

extra_css:
- css/termynal.css
- css/custom.css
extra_javascript:
- js/termynal.js
- js/custom.js      
- js/mathjax.js
- https://polyfill.io/v3/polyfill.min.js?features=es6
- https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js