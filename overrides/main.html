{% extends "base.html" %}

{% block disqus %}
  {% if not page.is_index %}
    <div id="__comments">
      <hr />
      <p><strong>작성일</strong>: {{ page.meta.date }}</p>
      <hr />
      <script src="https://utteranc.es/client.js"
            repo="0417taehyun/blog"
            issue-term="pathname"
            label="comments"
            theme="dark-blue"
            crossorigin="anonymous"
            async>
      </script>
    </div>
  {% endif %}
  
{% endblock %}
