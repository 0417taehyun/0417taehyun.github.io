site_name: weekwith.me
site_description: Studying every week with me.
site_url: https://weekwith.me

docs_dir: docs/en
site_dir: site

theme:
  name: material
  custom_dir: resources
  language: en
  palette: 
    - scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode      
    - scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
  features:
    - header.autohide      
    - navigation.tabs
    - search.suggest
    - search.highlight
    - content.code.annotate    
  icon:
    repo: fontawesome/brands/github-alt
repo_name: GitHub
repo_url: https://github.com/0417taehyun 
edit_uri: ''

plugins:
- search:
    lang: [en]
- markdownextradata:
    data: data
- tags:
    tags_file: tags.md

markdown_extensions:
- meta
- tables
- toc:
    permalink: true
- markdown.extensions.codehilite:
    guess_lang: false
- mdx_include:
    base_path: docs
- admonition
- codehilite
- extra
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format ''
- pymdownx.tabbed  
- pymdownx.mark
- pymdownx.critic
- pymdownx.caret
- pymdownx.keys
- pymdownx.arithmatex:
    generic: true

nav:
- weekwith.me: index.md
- Career:
  - "2020":
    - career/2020/whatssub.md
    - career/2020/meat-people.md
- Project:
  - "2020":
    - project/2020/hince.md
    - project/2020/stockx.md
    - project/2020/market-kurly.md
  - "2021":
    - project/2021/hufspace.md
    - project/2021/notion-slack-integration.md
    - project/2021/slack-automatic-notification.md    
    - project/2021/studeep.md
    - project/2021/forour.md
- Tag: tags.md

extra:
  anaylytics:
    provider: google
    property: G-Q4X9B4PNF7
  alternate:
    - name: English
      link: /
      lang: en
    - name: Korean
      link: /ko/
      lang: kr
  
extra_css:
- css/termynal.css
- css/custom.css
extra_javascript:
- js/termynal.js
- js/custom.js      
- js/mathjax.js
- https://polyfill.io/v3/polyfill.min.js?features=es6
- https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js