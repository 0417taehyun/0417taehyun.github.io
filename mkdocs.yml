site_name: weekwith.me
site_description: Studying every week with me.
site_url: https://weekwith.me/

theme:
  name: material
  custom_dir: overrides
  language: en
  palette: 
    - scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode      
    - scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
  features:
    - header.autohide      
    - navigation.tabs
    - search.suggest
    - search.highlight
    - content.code.annotate    
  icon:
    repo: fontawesome/brands/github-alt
repo_name: GitHub
repo_url: https://github.com/0417taehyun 
edit_uri: ''

plugins:
- search:
    lang: [en]
- markdownextradata:
    data: data
- tags:
    tags_file: tags.md

markdown_extensions:
- meta
- tables
- toc:
    permalink: true
- markdown.extensions.codehilite:
    guess_lang: false
- mdx_include:
    base_path: docs
- admonition
- codehilite
- extra
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format ''
- pymdownx.tabbed  
- pymdownx.mark
- pymdownx.critic
- pymdownx.caret
- pymdownx.keys
- pymdownx.arithmatex:
    generic: true

nav:
- weekwith.me: index.md
- 아티클:
  - 회고:
    - 기타:
      - article/retrospect/etc/aws-girls-in-tech-mentoring.md
    - TWIL:
      - article/retrospect/twil/3.md
    - 컨퍼런스:
      - article/retrospect/conference/toss-design-conference-1.md
      - article/retrospect/conference/toss-design-conference-2.md
      - article/retrospect/conference/toss-design-conference-3.md
  - 소프트-웨어:
    - article/soft-where/01.md
    - article/soft-where/02.md
- 알고리즘:
  - 이것이 취업을 위한 코딩 테스트다 with 파이썬:
    - algorithms/coding-test-for-employment/1-big-o.md
    - algorithms/coding-test-for-employment/2-greedy.md
  - 쓰면서 익히는 알고리즘과 자료구조:
    - algorithms/writing-algorithm/1-array.md
- 프로그래밍 공부 일지:
  - Java:
    - 백기선의 자바 스터디:
      - devlog/java/live-study/chapter-01.md
      - devlog/java/live-study/chapter-02.md
      - devlog/java/live-study/chapter-03.md
  - NextJS:
    - devlog/next-js/ci-cd-static-webstie-by-github-actions-and-aws-s3.md
  - Database:
    - SQL 첫걸음:
      - devlog/database/sql-first-step/1-database-and-sql.md
      - devlog/database/sql-first-step/2-database-and-sql.md
- 태그: tags.md

extra:
  anaylytics:
    provider: google
    property: G-Q4X9B4PNF7


extra_css:
- css/termynal.css
- css/custom.css
extra_javascript:
- js/termynal.js
- js/custom.js      
- js/mathjax.js
- https://polyfill.io/v3/polyfill.min.js?features=es6
- https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js